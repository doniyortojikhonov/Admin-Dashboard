<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- =======================ICONSCOUT=============================== -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- =======================STYLES=============================== -->
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <!-- =======================ASIDE SECTION=============================== -->
      <aside>
        <div class="top">
          <div class="logo">
            <img src="./images/logo.png" alt="logo" />
            <h2>DO<span class="danger">NIK</span></h2>
          </div>
          <div class="close" id="close-btn">
            <i class="uil uil-multiply"></i>
          </div>
        </div>

        <div class="sidebar">
          <a href="#" class="active">
            <i class="uil uil-microsoft"></i>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <i class="uil uil-user"></i>
            <h3>Customer</h3>
          </a>
          <a href="#">
            <i class="uil uil-invoice"></i>
            <h3>Orders</h3>
          </a>
          <a href="#">
            <i class="uil uil-chart-line"></i>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <i class="uil uil-envelope"></i>
            <h3>Messages</h3>
            <span class="message-count">26</span>
          </a>
          <a href="#">
            <i class="uil uil-clipboard-notes"></i>
            <h3>Products</h3>
          </a>
          <a href="#">
            <i class="uil uil-exclamation-octagon"></i>
            <h3>Reports</h3>
          </a>
          <a href="#">
            <i class="uil uil-setting"></i>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <i class="uil uil-plus"></i>
            <h3>Add Product</h3>
          </a>
          <a href="#">
            <i class="uil uil-signout"></i>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>

      <!-- =======================MAIN SECTION=============================== -->

      <main>
        <h1>Dashboard</h1>

        <div class="date">
          <input type="date" />
        </div>

        <div class="insights">
          <div class="sales">
            <i class="uil uil-chart"></i>
            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$25,024</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>81%</p>
                </div>
              </div>
            </div>
            <small class="text-muted"> Last 24 Hours </small>
          </div>
          <!-- ----------END OF SALES---------------- -->

          <div class="sales">
            <i class="uil uil-chart-bar"></i>
            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$14,160</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>62%</p>
                </div>
              </div>
            </div>
            <small class="text-muted"> Last 24 Hours </small>
          </div>
          <!-- ----------END OF EXPENSES---------------- -->

          <div class="sales">
            <i class="uil uil-comparison"></i>
            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$10,864</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">
                  <p>44%</p>
                </div>
              </div>
            </div>
            <small class="text-muted"> Last 24 Hours </small>
          </div>
          <!-- ----------END OF INCOME---------------- -->
        </div>
      </main>
    </div>
    <!-- =======================SCRIPT=============================== -->
    <script src="app.js"></script>
  </body>
</html>
